<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<title>Productivity.Pyâœ…</title>
	</head>

	<body>
		<!-- Sign up Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Sign Up</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form action="/user/new" method="post">
							<div class="mb-3">
								<label for="name" class="form-label">Name:</label>
								<input type="text" class="form-control" id="name" name="name">
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email:</label>
								<input type="email" class="form-control" id="email" name="email">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password">
							</div>
							<div class="mb-3">
								<label for="confirmPassword" class="form-label">Confirm Password:</label>
								<input type="password" class="form-control" id="confirmPassword"
									name="confirm_password">
							</div>
							<button type="submit" class="btn btn-primary">Register</button>
						</form>
					</div>

				</div>
			</div>
		</div>
		</div>

		<div class="d-flex">
			<!-- side nav -->
			<div class="d-flex flex-column flex-shrink-0 bg-light vh-100" style="width: 100px;">
				<ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
					<li class="nav-item"> <a href="#" class="nav-link active py-3 border-bottom"> <i
								class="fa fa-home"></i>
							<small>Notes</small> </a> </li>
					<li> <a href="#" class="nav-link py-3 border-bottom"> <i class="fa fa-first-order"></i>
							<small>Pomodoro</small> </a> </li>
				</ul>
				<div class="dropdown border-top"> <a href="#"
						class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
						id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false"> <img
							src="https://github.com/mdo.png" alt="mdo" width="24" height="32" class="rounded-circle">
					</a>
					<ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
						<li><button type="button" class="btn btn-primary" data-bs-toggle="modal"
								data-bs-target="#staticBackdrop">
								Sign Up
							</button></li>
						<li><a class="dropdown-item" href="#">Sign out</a></li>
					</ul>
				</div>
			</div>
			<!-- Content -->
			<div class="container pt-3">
				<!-- Flash Errors -->
				{% with messages = get_flashed_messages(category_filter=['register']) %}
				<!-- declare a variable called messages -->
				{% if messages %}
				<!-- check if there are any messages -->
				<div class="row">
					<div class="col">
						<div>
							{% for message in messages %}
							<!-- loop through the messages -->
							<p>{{message}}</p> <!-- display each message in a paragraph tag -->
							{% endfor %}
						</div>
					</div>
				</div>
				{% endif %}
				{% endwith %}
				<div class="row">
					<!-- New Note section -->
					<div class="col">
						<form action="/note/new">
							<div class="card">
								<div class="card-header">
									New Note
								</div>
								<div class="card-body">
									<div class="form-floating">
										<textarea class="form-control" placeholder="Leave a note here"
											name="content"></textarea>
									</div>
									<button type="submit" class="btn btn-success mt-3">Add</button>
								</div>
							</div>
						</form>
					</div>
					<!-- User Notes section -->
					<div class="col">
						<div class="card">
							<div class="card-header d-flex justify-content-between text-center">
								<h5>NOTE TITLE</h5>
								<h6>NOTE DATE</h6>
							</div>
							<div class="card-body">
								<div class="border border-primary p-4">
									<p class="card-text">NOTE content.</p>
								</div>
								<a href="/note/delete/" class="btn btn-danger mt-3">Delete</a>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
		</script>
	</body>

</html>
